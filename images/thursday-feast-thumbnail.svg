<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background -->
  <rect width="400" height="300" fill="#2F1B14"/>
  
  <!-- Smoker outline -->
  <rect x="50" y="150" width="120" height="80" fill="#1C1C1C" rx="10"/>
  <rect x="170" y="170" width="60" height="40" fill="#1C1C1C" rx="5"/>
  <circle cx="190" cy="190" r="8" fill="#333"/>
  
  <!-- Chimney -->
  <rect x="160" y="120" width="15" height="50" fill="#1C1C1C"/>
  
  <!-- Smoke -->
  <g fill="#E6E6FA" opacity="0.4">
    <circle cx="167" cy="100" r="8"/>
    <circle cx="175" cy="85" r="10"/>
    <circle cx="185" cy="70" r="9"/>
    <circle cx="195" cy="55" r="11"/>
  </g>
  
  <!-- Food items on plates -->
  <!-- Pulled pork -->
  <ellipse cx="280" cy="180" rx="35" ry="20" fill="#8B4513"/>
  <ellipse cx="285" cy="175" rx="25" ry="15" fill="#A0522D"/>
  
  <!-- Ribs -->
  <rect x="320" y="170" width="40" height="15" fill="#654321" rx="7"/>
  <rect x="325" y="165" width="30" height="10" fill="#8B4513" rx="5"/>
  
  <!-- Chicken thighs -->
  <ellipse cx="290" cy="210" rx="20" ry="15" fill="#DEB887"/>
  <ellipse cx="320" cy="205" rx="18" ry="12" fill="#F4A460"/>
  
  <!-- Beans pot -->
  <ellipse cx="350" cy="220" rx="25" ry="15" fill="#8B0000"/>
  <ellipse cx="350" cy="215" rx="20" ry="10" fill="#A0522D"/>
  
  <!-- Grill marks and char -->
  <g stroke="#2F1B14" stroke-width="2" opacity="0.6">
    <line x1="270" y1="175" x2="290" y2="185"/>
    <line x1="315" y1="168" x2="335" y2="172"/>
    <line x1="285" y1="205" x2="295" y2="215"/>
  </g>
  
  <!-- Flames under smoker -->
  <g fill="#FF4500" opacity="0.7">
    <polygon points="70,230 75,220 80,230 85,220 90,230 95,220 100,230 105,220 110,230 110,240 70,240"/>
  </g>
  <g fill="#FFD700" opacity="0.8">
    <polygon points="75,230 80,225 85,230 90,225 95,230 100,225 105,230 105,235 75,235"/>
  </g>
  
  <!-- Title overlay -->
  <rect x="0" y="240" width="400" height="60" fill="rgba(0,0,0,0.7)"/>
  <text x="200" y="265" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Thursday BBQ Feast</text>
  <text x="200" y="285" text-anchor="middle" fill="#FF8C00" font-family="Arial, sans-serif" font-size="14">Myron Mixon G33 Smoker</text>
</svg>